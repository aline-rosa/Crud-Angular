<!--card-->
<mat-card>

 <!--toolbar-->
 <mat-toolbar color='primary'>Cursos Dispon√≠veis</mat-toolbar>

<table mat-table [dataSource]="cursos" class="mat-elevation-z8">

  <!-- Nome -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Curso </th>
    <td mat-cell *matCellDef="let curso"> {{ curso.nome }} </td>
  </ng-container>

  <!-- Categoria -->
  <ng-container matColumnDef="categoria">
    <th mat-header-cell *matHeaderCellDef> Categoria </th>
    <td mat-cell *matCellDef="let curso"> {{ curso.categoria }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</mat-card>
